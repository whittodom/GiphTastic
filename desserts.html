<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy HW</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
 
  <div class="container">
    <h1>Desserts</h1>

    <!-- original buttons go here  -->
    <div id="buttons-view"></div>

    <form id="dessert-form">
      <label for="dessert-input">Add a dessert:</label>
      <input type="text" id="dessert-input"><br>

      <!-- user added buttons here -->
      <input id="add-dessert" type="submit" value="Add a Dessert">
    </form>

    <!-- giphs show up here -->
    <div id="giphy-view"></div>
  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>   
</body>

</html>
